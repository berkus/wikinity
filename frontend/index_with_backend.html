<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>Wikinity 0.1.18</title>
  <script src="inc/jquery-1.5.js"></script>
  <script src="inc/arbor.js"></script>
  <script src="inc/arbor-tween.js"></script>
  <script src="inc/arbor-graphics.js"></script>
  <script src="inc/wikinity.js"></script>
  <script src="inc/wikinity_backend.js"></script>
  <link rel="stylesheet" href="inc/style.css" type="text/css" />
  <base target="_blank" />
</head>
<body>
  <div id="nav">
    <form id="search_form">
      <span id="heading"><b>Wikinity</b> | browse the neighborhood of Wikipedia articles</span>
      <span id="search_box">
        <input type="text" id="search_term" title="Search for.." />
        <input type="submit" value="go" id="search_button" title="Search the English Wikipedia" />
        <input type="button" value="clear" id="clear_button" title="Clear search results" />
        <input type="button" value="settings" id="settings_button" title="Open settings" />
      </span>
      <table id="settings">
        <tr title="Number of links to get for each page (fallback: 5)" ><td>Links to get:</td><td><input type="text" id="setting_link_limit" value="" /></td></tr>
        <tr title="Show images for new searches?" ><td>Images enabled:</td><td><input type="checkbox" id="setting_images_enabled" value="1" checked="checked" /></td></tr>
        <tr title="Automatically clear results on new search?" ><td>Autoclear results:</td><td><input type="checkbox" id="setting_autoclear_results" value="1" checked="checked" /></td></tr>
      </table>
    </form>
  </div>

  <div id="main">
    <div id="results"></div>
    <canvas id="canvas" width="800" height="700"></canvas>
  </div>

  <div id="credits">
    Wikinity 0.1.18. Created by Erki Suurjaak, 2011. Uses <a href="http://jquery.com/">jQuery</a> and <a href="http://arborjs.org/">Arbor.js</a>.
  </div>

</body>
</html>
